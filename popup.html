<!DOCTYPE html>
<html lang="en">
<head>
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 550px;
        }
        .card {
            padding: 1px;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
<div class="container mt-3 pb-3">
    <div class="d-flex justify-content-between">
        <h4>Promlens Datasource Manager</h4>
        <button id="settingsButton" class="btn btn-light">
            <img src="https://img.icons8.com/material-sharp/24/000000/settings.png"/>
        </button>
    </div>
    <div id="datasourceList" class="mt-3"></div>
    <div class="mt-3">
        <button id="addButton" class="btn btn-primary">Add Datasource</button>
        <button id="importButton" class="btn btn-secondary">Import</button>
        <button id="exportButton" class="btn btn-secondary">Export</button>
        <input type="file" id="importFile" accept=".json" style="display:none;" />
    </div>
    <div class="mt-3 text-muted">Quickly import datasources from Volcengine Managed Service for Prometheus. Coming Soon...</div>
    <div id="datasourceForm" class="mt-3" style="display:none;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter URL (No suffix /api/v1/query)">
        </div>
        <div class="form-group">
            <label for="authType">Auth Type</label>
            <select class="form-control" id="authType">
                <option>None</option>
                <option>Basic Auth</option>
            </select>
        </div>
        <div class="form-group" id="usernameGroup">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group" id="passwordGroup">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div>
            <button id="saveButton" class="btn btn-primary">Save</button>
            <button id="cancelButton" class="btn btn-secondary ml-2">Cancel</button>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
