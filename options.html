<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between">
        <h4>Options</h4>
    </div>
    <form id="optionsForm" class="mt-3">
        <div class="form-group">
            <label for="endpoint">PromLens Endpoint. NOTE: if your datasource requires authentication, endpoint MUST be</label>
            <a href="https://github.com/glidea/promlens">Fork Version</a>
            <input type="text" class="form-control" id="endpoint" placeholder="Enter PromLens Endpoint. e.g. http://localhost:8080">
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
